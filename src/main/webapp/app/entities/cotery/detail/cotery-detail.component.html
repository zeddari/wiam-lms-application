<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (cotery) {
      <div>
        <h2 data-cy="coteryDetailsHeading"><span jhiTranslate="wiamLmsApplicationApp.cotery.detail.title">Cotery</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ cotery.id }}</span>
          </dd>
          <dt><span jhiTranslate="wiamLmsApplicationApp.cotery.date">Date</span></dt>
          <dd>
            <span>{{ cotery.date | formatMediumDate }}</span>
          </dd>
          <dt><span jhiTranslate="wiamLmsApplicationApp.cotery.coteryName">Cotery Name</span></dt>
          <dd>
            <span>{{ cotery.coteryName }}</span>
          </dd>
          <dt><span jhiTranslate="wiamLmsApplicationApp.cotery.studentFullName">Student Full Name</span></dt>
          <dd>
            <span>{{ cotery.studentFullName }}</span>
          </dd>
          <dt><span jhiTranslate="wiamLmsApplicationApp.cotery.attendanceStatus">Attendance Status</span></dt>
          <dd>
            <span jhiTranslate="{{ 'wiamLmsApplicationApp.Attendance.' + cotery.attendanceStatus }}">{{ cotery.attendanceStatus }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/cotery', cotery.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
