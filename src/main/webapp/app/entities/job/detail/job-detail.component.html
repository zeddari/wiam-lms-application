<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (job) {
      <div>
        <h2 data-cy="jobDetailsHeading"><span jhiTranslate="wiamLmsApplicationApp.job.detail.title">Job</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="wiamLmsApplicationApp.job.id">Id</span></dt>
          <dd>
            <span>{{ job.id }}</span>
          </dd>
          <dt><span jhiTranslate="wiamLmsApplicationApp.job.title">Title</span></dt>
          <dd>
            <span>{{ job.title }}</span>
          </dd>
          <dt><span jhiTranslate="wiamLmsApplicationApp.job.description">Description</span></dt>
          <dd>
            <span>{{ job.description }}</span>
          </dd>
          <dt><span jhiTranslate="wiamLmsApplicationApp.job.creationDate">Creation Date</span></dt>
          <dd>
            <span>{{ job.creationDate | formatMediumDatetime }}</span>
          </dd>
          <dt><span jhiTranslate="wiamLmsApplicationApp.job.manager">Manager</span></dt>
          <dd>
            <span>{{ job.manager }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/job', job.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
