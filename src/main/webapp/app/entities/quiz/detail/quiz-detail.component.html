<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (quiz) {
      <div>
        <h2 data-cy="quizDetailsHeading"><span jhiTranslate="wiamLmsApplicationApp.quiz.detail.title">Quiz</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ quiz.id }}</span>
          </dd>
          <dt><span jhiTranslate="wiamLmsApplicationApp.quiz.quizTitle">Quiz Title</span></dt>
          <dd>
            <span>{{ quiz.quizTitle }}</span>
          </dd>
          <dt><span jhiTranslate="wiamLmsApplicationApp.quiz.quizType">Quiz Type</span></dt>
          <dd>
            <span jhiTranslate="{{ 'wiamLmsApplicationApp.QuizType.' + quiz.quizType }}">{{ quiz.quizType }}</span>
          </dd>
          <dt><span jhiTranslate="wiamLmsApplicationApp.quiz.quizDescription">Quiz Description</span></dt>
          <dd>
            <span>{{ quiz.quizDescription }}</span>
          </dd>
          <dt><span jhiTranslate="wiamLmsApplicationApp.quiz.question">Question</span></dt>
          <dd>
            @for (question of quiz.questions; track $index; let last = $last) {
              <span>
                <a [routerLink]="['/question', question.id, 'view']">{{ question.questionTitle }}</a
                >{{ last ? '' : ', ' }}
              </span>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/quiz', quiz.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
