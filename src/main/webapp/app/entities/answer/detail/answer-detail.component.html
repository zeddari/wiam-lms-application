<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (answer) {
      <div>
        <h2 data-cy="answerDetailsHeading"><span jhiTranslate="wiamLmsApplicationApp.answer.detail.title">Answer</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ answer.id }}</span>
          </dd>
          <dt><span jhiTranslate="wiamLmsApplicationApp.answer.a1v">A 1 V</span></dt>
          <dd>
            <span>{{ answer.a1v }}</span>
          </dd>
          <dt><span jhiTranslate="wiamLmsApplicationApp.answer.a2v">A 2 V</span></dt>
          <dd>
            <span>{{ answer.a2v }}</span>
          </dd>
          <dt><span jhiTranslate="wiamLmsApplicationApp.answer.a3v">A 3 V</span></dt>
          <dd>
            <span>{{ answer.a3v }}</span>
          </dd>
          <dt><span jhiTranslate="wiamLmsApplicationApp.answer.a4v">A 4 V</span></dt>
          <dd>
            <span>{{ answer.a4v }}</span>
          </dd>
          <dt><span jhiTranslate="wiamLmsApplicationApp.answer.result">Result</span></dt>
          <dd>
            <span>{{ answer.result }}</span>
          </dd>
          <dt><span jhiTranslate="wiamLmsApplicationApp.answer.question">Question</span></dt>
          <dd>
            @if (answer.question) {
              <div>
                <a [routerLink]="['/question', answer.question.id, 'view']">{{ answer.question.id }}</a>
              </div>
            }
          </dd>
          <dt><span jhiTranslate="wiamLmsApplicationApp.answer.student">Student</span></dt>
          <dd>
            @if (answer.student) {
              <div>
                <a [routerLink]="['/student', answer.student.id, 'view']">{{ answer.student.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/answer', answer.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
